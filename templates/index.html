<!DOCTYPE html>
	<head>
		<title>buddycloud inspector</title>
		<meta name="viewport" 	content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="static/style.css">
	</head>

	<body>
		<div class='navbar navbar-inverse navbar-fixed-top'>
			<div class='navbar-inner'>
				<div class='container'>
					<a id="logo" href="#" class='brand'>buddycloud inspector</a>
					<input type="text" class="input-medium search-query pull-right" id='domain_url_box' value="buddycloud.org" style="margin-top:5px;">
					<a id='inspect_button' class="btn btn-warning pull-right" style="margin-right:5px; margin-left:5px;" onclick="startInspection();">inspect</a>
				</div>
			</div>
		</div>
		<div id='tests_output_table' class='container' style="margin-top:60px;">
		</div>
		<div id='message' class='modal hide fade'>
			<div class='modal-header' style='background-color:black;'>
				<button type='button' class='close' data-dismiss='modal' aria-hidden='true' style='color:white;'>&times;</button>
				<h3 id='message_title'></h3>
			</div>
			<div id='message_body_area' class='modal-body'>
				<p id='message_body'></p>
			</div>
			<div id='message_buttons' class='modal-footer'>
			</div>
		</div>
	</body>

	<script src="static/jquery-1.9.1.min.js" language="javascript" type="text/javascript"></script>
	<script src="static/inspector.js" language="javascript" type="text/javascript"></script>
	<script src="static/bootstrap/js/bootstrap.min.js" language="javascript" type="text/javascript"></script>
</html>
