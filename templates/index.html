<!DOCTYPE html>
	<head>
		<title>buddycloud protocol test</title>
		<meta name="viewport" 	content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href={{url_for("static", filename="css/bootstrap.min.css")}}>
		<link rel="stylesheet" type="text/css" href={{url_for("static", filename="css/bootstrap-responsive.min.css")}}>
		<link rel="stylesheet" type="text/css" href={{url_for("static", filename="css/launcher.css")}}>
		<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
	</head>

	<body>
		<div class='navbar navbar-fixed-top'>
			<div class='navbar-inner' id="navbar_area">
				<div id="nav_flex">
					<strong id="domain_url_label" class='pull-left'>buddycloud compatibility for: </strong>
					<div class="input-append pull-left" id="input_flex">
						<input type="text" class="input-large search-query" id='domain_url_box' placeholder='enter domain here'>
						<span id='inspect_button' class="btn btn-success" onclick="startInspection();">check!</span>
					</div>
				</div>
			</div>
		</div>
		<div class='container' style="margin-top:80px;">
			<p id='header_msg'>buddycloud is a protocol with implementations in many languages. These tests help you understand which services are compatible.</p>
			<strong id='test_launcher_status'></strong>
		</div>
		<div id='tests_output_table' class='container' style="margin-top:20px; margin-bottom:60px;">
		</div>
		<div id='message' class='modal hide fade'>
			<div id='message_title_wrap' class='modal-header btn'>
				<button type='button' class='close' data-dismiss='modal' aria-hidden='true'>&times;</button>
				<h3 id='message_title'></h3>
			</div>
			<div id='message_body_area' class='modal-body'>
				<p id='message_body'></p>
			</div>
			<div id='message_buttons' class='modal-footer'>
			</div>
		</div>
	</body>

	<script src={{url_for('static', filename="js/jquery-1.9.1.min.js")}} language="javascript" type="text/javascript"></script>
	<script src={{url_for('static', filename="js/launcher.js")}} language="javascript" type="text/javascript"></script>
	<script src={{url_for('static', filename="js/view.js")}} language="javascript" type="text/javascript"></script>
	<script src={{url_for('static', filename="js/bootstrap.min.js")}} language="javascript" type="text/javascript"></script>
	<script async="" src="//www.google-analytics.com/ga.js"></script>
	<script language="javascript" type="text/javascript">
	$(document).ready(function(){
	{% if domain_url %}
		$("#domain_url_box").val("{{ domain_url }}");
		startInspection();
	{% else %}
		$("#domain_url_box").val("buddycloud.org");
	{% endif %}
	});
	</script>
</html>
