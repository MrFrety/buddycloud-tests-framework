<!DOCTYPE html>
	<head>
		<title>buddycloud protocol</title>
		<meta name="viewport" 	content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href={{url_for("static", filename="bootstrap/css/bootstrap.min.css")}}>
		<link rel="stylesheet" type="text/css" href={{url_for("static", filename="bootstrap/css/bootstrap-responsive.min.css")}}>
		<link rel="stylesheet" type="text/css" href={{url_for("static", filename="style.css")}}>
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	</head>

	<body>
		<div class='navbar navbar-inverse navbar-fixed-top'>
			<div class='navbar-inner'>
				<div class='container'>
					<button id="logo" href="#" class='btn btn-link brand'>buddycloud protocol</button>
					<input type="text" class="input-medium search-query pull-right" id='domain_url_box' placeholder='enter your domain here' style="margin-top:5px;">
					<button id='inspect_button' class="btn pull-right" style="margin-right:5px; margin-left:5px;" onclick="startInspection();">check!</button>
				</div>
			</div>
		</div>
		<div id='test_launcher_status' class='container' style="margin-top:60px;">
		</div>
		<div id='tests_output_table' class='container' style="margin-top:20px; margin-bottom:60px;">
		</div>
		<div id='message' class='modal hide fade'>
			<div class='modal-header' style='background-color:black;'>
				<button type='button' class='close' data-dismiss='modal' aria-hidden='true' style='color:white;'>&times;</button>
				<h3 id='message_title'></h3>
			</div>
			<div id='message_body_area' class='modal-body'>
				<p id='message_body'></p>
			</div>
			<div id='message_buttons' class='modal-footer'>
			</div>
		</div>
	</body>

	<script src={{url_for('static', filename="jquery-1.9.1.min.js")}} language="javascript" type="text/javascript"></script>
	<script src={{url_for('static', filename="launcher.js")}} language="javascript" type="text/javascript"></script>
	<script src={{url_for('static', filename="bootstrap/js/bootstrap.min.js")}} language="javascript" type="text/javascript"></script>
	<script async="" src="//www.google-analytics.com/ga.js"></script>
	<script language="javascript" type="text/javascript">
	{% if domain_url %}
	$(document).ready(function(){
		$("#domain_url_box").val("{{ domain_url }}");
		startInspection();
	});
	{% else %}
	$(document).ready(function(){
		$("#domain_url_box").val("buddycloud.org");
	});
	{% endif %}
	</script>
</html>
